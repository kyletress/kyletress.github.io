# Site settings
title: Skeleton
email: your-email@domain.com
description: "The Skeleton Jekyll theme"
url: "http://yourdomain.com" # the base hostname & protocol for your site
locale: "en"

# Build settings
markdown: kramdown
permalink: /:title

# Sitewide customizations
show-social-links-in-footer: true
show-share-buttons: true

# Files
include:
  - _pages
exclude:
  - LICENSE
  - README.md
  - Gemfile
  - Gemfile.lock
