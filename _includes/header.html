<header class="site-header">
    <nav class="site-nav">
      <a class="brand" href="/"><img src="{{ site.data.author.avatar }}" alt="{{site.data.author.name}}" class="avatar"></a>
      {% for nav in site.data.nav.header %}
        {% assign class = nil %}
        {% if page.url == nav.url %}
          {% assign class = 'is--active' %}
        {% endif %}
        <a href="{{nav.url}}"{% if class %} class="{{class}}"{% endif%}>{{nav.title}}</a>
      {% endfor %}
    </nav>
</header>
