<header class="site-header">
  <a href="/" class="circle avatar">
    <img src="/uploads/headshot.jpg" alt="" class="circle" width="101" height="101">
  </a>
  <p class="subtle">Meditations on performance and leadership by <strong>Kyle Tress</strong></p>
  <nav>
    {% assign url = page.url | remove: "/index.html" %}
    {% for nav in site.data.nav %}
      <a href="{{nav.url}}"{% if url == nav.url %}class="current"{% endif %}>{{nav.title}}</a>
    {% endfor %}
  </nav>
</header>
