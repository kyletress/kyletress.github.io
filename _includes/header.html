<header class="site-header">
  {% include logo.html %}
  <div>
    <strong>Kyle Tress</strong> <span>thoughts on performance and leadership</span>
    <nav class="site-nav">
      {% for nav in site.data.nav.header %}
        {% assign class = nil %}
        {% if page.url == nav.url %}
          {% assign class = 'is--active' %}
        {% endif %}
        <a href="{{nav.url}}"{% if class %} class="{{class}}"{% endif%}>{{nav.title}}</a>
      {% endfor %}
    </nav>
  </div>
</header>
