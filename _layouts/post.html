---
layout: default
---

<article class="post container">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p class="subtitle">{{page.subtitle}}</p>{% endif %}
    <p class="post-meta">By {{site.data.author.name}}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if site.show-share-buttons %}
    {% include share-buttons.html %}
  {% endif %}

</article>
