---
layout: default
---

{% if page.masthead %}
  <div class="hero" style="background-image: url('{{page.masthead}}')">
    <div class="hero__content">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
{% endif %}

<article class="container">
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
