---
layout: default
---

<article>
  {%  unless page.url == "/" %}
    <header>
      <h1>{{ page.title }}</h1>
    </header>
  {% endunless %}
  <div>
    {% if page.image %}
      <div class="book-cover">
        <img class="book" src="{{page.image}}" alt="">
      </div>
    {% endif %}
    {{ content }}
  </div>
</article>
