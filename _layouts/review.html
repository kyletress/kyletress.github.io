---
layout: default
---

<article class="page container">
  <img src="{{ page.cover }}" alt="{{ page.title }}" width="150">
  {%  unless page.url == "/" %}
    <header>
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}<p class="subtitle">{{page.subtitle}}</p>{% endif %}
    </header>
  {% endunless %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
